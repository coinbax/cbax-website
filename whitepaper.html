<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBAX - Whitepaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            font-family: 'Inter', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
        }
        button {
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #605cff;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        button:hover {
            background-color: #4b48c7;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            color: #4caf50;
        }
        a {
            color: #605cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 40px;
            display: inline-block;
        }
        .manual-download-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #605cff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .manual-download-btn:hover {
            background-color: #4b48c7;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">CBAX</div>
    <div class="message">Whitepaper Download</div>
    
    <div class="form-container">
        <p>Enter your email to download our whitepaper:</p>
        <form id="whitepaper-form" action="https://formspree.io/f/mpzvbnpj" method="POST">
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <input type="hidden" name="_subject" value="New Whitepaper Download">
            <button type="submit">Submit</button>
        </form>
        <div id="success-message" class="success-message">
            <p>Thank you! Click the button below to download the whitepaper.</p>
            <a href="assets/Coinbax_whitepaper_DRAFT_v3.5.pdf" class="manual-download-btn" download="Coinbax_Whitepaper.pdf" id="download-link" onclick="notifyDownload()">Download Whitepaper</a>
        </div>
        
        <!-- Hidden form for download notification -->
        <form id="download-notification-form" action="https://formspree.io/f/mpzvbnpj" method="POST" class="hidden">
            <input type="hidden" name="notification" value="Whitepaper was downloaded">
            <input type="hidden" name="user_email" id="user-email-hidden">
            <input type="hidden" name="_subject" value="Whitepaper Downloaded">
        </form>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <script>
        // Store the submitted email to use in download notification
        let submittedEmail = '';
        
        document.getElementById('whitepaper-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            submittedEmail = document.getElementById('email').value;
            
            // Submit the form data to Formspree
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message and download link
                    document.getElementById('whitepaper-form').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Even if there's an error with the form, still show the download link
                document.getElementById('whitepaper-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            });
        });
        
        // Function to send a notification when the whitepaper is downloaded
        function notifyDownload() {
            if (submittedEmail) {
                document.getElementById('user-email-hidden').value = submittedEmail;
                
                const formData = new FormData(document.getElementById('download-notification-form'));
                
                fetch(document.getElementById('download-notification-form').action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .catch(error => {
                    console.error('Notification error:', error);
                });
            }
        }
    </script>
</body>
</html>
