<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBAX - Whitepaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            font-family: 'Inter', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
        }
        button {
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #605cff;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        button:hover {
            background-color: #4b48c7;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            color: #4caf50;
        }
        a {
            color: #605cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="logo">CBAX</div>
    <div class="message">Whitepaper Download</div>
    
    <div class="form-container">
        <p>Enter your email to download our whitepaper:</p>
        <form id="whitepaper-form">
            <input type="email" id="email" placeholder="Your email address" required>
            <button type="submit">Download Whitepaper</button>
        </form>
        <div id="success-message" class="success-message">
            <p>Thank you! Click the link below to download the whitepaper.</p>
            <a href="assets/Coinbax_whitepaper_DRAFT_v3.5.pdf" download="Coinbax_Whitepaper.pdf" id="download-link" type="application/pdf">Download Whitepaper</a>
        </div>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <script>
        document.getElementById('whitepaper-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Here you would typically send the email to your server/database
            // For this basic implementation, we'll just show the download link
            
            // Show success message and download link
            document.getElementById('whitepaper-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Optional: Direct download approach
            setTimeout(function() {
                document.getElementById('download-link').click();
            }, 500);
            
            // Optional: You can log the email to console for testing
            console.log('Email submitted:', email);
        });
    </script>
</body>
</html>
